<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
<form>
  <lable for="fullname">fullname</lable>
  <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br>
  
  <lable for="email">email</lable>
  <input type="email" id="email" name="email" placeholder="Enter Email" required><br>
  
  <lable for="phone">phone</lable>
  <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)"><br>
   
   <lable for="message">message</lable>
   <textarea id="message" name="message" placeholder="Enter Message"></textarea>
   <input type="checkbox" name="checkbox" value="checkbox">
   <input type="submit" value="submit">
</form>

     </body>
</html>
